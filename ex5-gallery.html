<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    
    <!-- 引入 unitegallery -->
    <script type='text/javascript' src='unitegallery/js/unitegallery.min.js'></script>
    <link rel='stylesheet' href='unitegallery/css/unite-gallery.css' type='text/css' />

    <script type='text/javascript' src='unitegallery/themes/tiles/ug-theme-tiles.js'></script>
 
    <title>Bootstrap 電子相簿</title>
  </head>
  <body>

    <div class="container">
    </div>
 
      <h1 class="my-4">電子相簿</h1>
      
      <!-- 相簿包裝 -->
      <div id="gallery" style="display:none;">
        
        <!-- 相片項目 -->
        <img alt="相片標題"
             src="img/img01.jpg"
             data-image="img/img01.jpg"
             data-description="This is a Lemon Slice"
             style="display:none">

        <img alt="Peppers"
             src="img/img02.jpg"
             data-image="img/img02.jpg"
             data-description="Those are peppers"
             style="display:none">

        <img alt="Keys"
             src="img/img03.jpg"
             data-image="img/img03.jpg"
             data-description="Those are keys"
             style="display:none">

        <img alt="Friuts in cup"
             src="img/img04.jpg"
             data-image="img/img04.jpg"
             data-description="Those are friuts in a cup"
             style="display:none">

      </div>

      <!-- 調用插件 -->
      <script type="text/javascript">
        jQuery(document).ready(function(){
          jQuery("#gallery").unitegallery();
        });        
      </script>

  </body>
</html>
