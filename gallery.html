<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- lightgallery css -->
    <link rel="stylesheet" type="text/css" href="lightgallery/css/lightgallery.min.css">
    <!-- lightgallery js -->
    <script src="lightgallery/js/picturefill.min.js"></script>
    <script src="lightgallery/js/lightgallery-all.min.js"></script>
    <script src="lightgallery/js/jquery.mousewheel.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
          $('#lightgallery').lightGallery();
      });
    </script>
 
    <title>Bootstrap gallery</title>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">電子相簿</h1>
      <div class="row" id="lightgallery">
        <div class="col-lg-3 col-md-4 col-sm-6" data-src="img/img01.jpg" data-sub-html="<h4>標題</h4><p>......</p>">
          <a href="#" class="d-block h-100 mb-4">
            <img src="img/img01.jpg" alt="img01" class="img-fluid img-thumbnail">
          </a>
        </div>
      </div>
    </div>
 
  </body>
</html>
